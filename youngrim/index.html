<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/popup.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/popup.css">
    <link rel="stylesheet" href="css/main.css">
    <title>영림종합건설</title>
</head>
<body>
    <div id="wrap">
        <header class="header"></header>
        <section class="visual">
            <div class="popup swiper">
                <ul class="swiper-wrapper">
                    <li class="swiper-slide">
                        <div class="txt">
                            <strong>Challenge</strong>
                            <span>끊임없는 도전과<br>
                                혁신적인 변화</span>
                        </div>
                        <img src="images/main/visual_pop1.png" alt="가족식사 사진">
                    </li>
                    <li class="swiper-slide">
                        <div class="txt">
                            <strong>Quality</strong>
                            <span>최고의 품질을 위한<br>
                                철저한 시공</span>
                        </div>
                        <img src="images/main/visual_pop2.png" alt="건물과 잔디 사진">
                    </li>
                    <li class="swiper-slide">
                        <div class="txt">
                            <strong>Responsibility</strong>
                            <span>국가와 사회의 발전을 위한<br>
                                책임있는 윤리경영</span>
                        </div>
                        <img src="images/main/visual_pop3.png" alt="가족 산책 사진">
                    </li>
                </ul>
                <div class="btn_wrap">
                    <button class="btn_first">
                        <p>첫 번째 팝업</p>
                        <span>1</span>
                        <strong>Beautiful place</strong>
                    </button>
                    <button class="btn_second">
                        <p>두 번째 팝업</p>
                        <span>2</span>
                        <strong>Utilitarian place</strong>
                    </button>
                    <button class="btn_third">
                        <P>세 번째 팝업</P>
                        <span>3</span>
                        <strong>Excellent place</strong>
                    </button>
                </div>
            </div>
        </section>
        <section class="vision"></section>
        <section class="project"></section>
        <section class="asking"></section>
        <section class="footer"></section>
    </div>
</body>
</html>
